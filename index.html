<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Secret Santa üéÖ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff8f0;
      color: #333;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #c0392b;
    }
    textarea {
      width: 80%;
      height: 120px;
      padding: 10px;
      font-size: 16px;
      border: 2px solid #c0392b;
      border-radius: 10px;
      resize: none;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #c0392b;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #a93226;
    }
    .result {
      margin-top: 30px;
      background: white;
      border-radius: 10px;
      padding: 20px;
      display: inline-block;
      text-align: left;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    ul {
      list-style: none;
      padding: 0;
    }
  </style>
</head>
<body>
  <h1>üéÅ Secret Santa Generator üéÖ</h1>
  <p>Enter each name on a new line:</p>
  <textarea id="names" placeholder="Khoi&#10;Alex&#10;Maria&#10;John&#10;Emma"></textarea>
  <br />
  <button id="generate">Generate!</button>

  <div class="result" id="result"></div>

  <script>
    document.getElementById("generate").addEventListener("click", function() {
      const input = document.getElementById("names").value.trim();
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "";

      if (!input) {
        alert("Please enter at least two names.");
        return;
      }

      const names = input.split(/\n/).map(n => n.trim()).filter(Boolean);
      if (names.length < 2) {
        alert("Need at least 2 participants!");
        return;
      }

      const givers = [...names];
      let receivers = [...names];
      let valid = false;

      while (!valid) {
        receivers.sort(() => Math.random() - 0.5);
        valid = !givers.some((giver, i) => giver === receivers[i]);
      }

      let html = "<h3>Assignments:</h3><ul>";
      for (let i = 0; i < givers.length; i++) {
        html += `<li>${givers[i]} ‚û°Ô∏è ${receivers[i]}</li>`;
      }
      html += "</ul>";
      resultDiv.innerHTML = html;
    });
  </script>
</body>
</html>
