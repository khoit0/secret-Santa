<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Secret Santa Generator ğŸ…</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff8f0;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #c0392b;
    }
    textarea {
      width: 80%;
      height: 120px;
      padding: 10px;
      font-size: 16px;
      border: 2px solid #c0392b;
      border-radius: 10px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #c0392b;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #a93226;
    }
    .result {
      margin-top: 30px;
      background: white;
      border-radius: 10px;
      padding: 20px;
      display: inline-block;
      text-align: left;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>ğŸ Secret Santa Generator ğŸ…</h1>
  <p>Enter all names, one per line:</p>
  <textarea id="names" placeholder="e.g.\nKhoi\nAlex\nMaria\nJohn\nEmma"></textarea>
  <br />
  <button onclick="generateSanta()">Generate!</button>
  
  <div class="result" id="result"></div>

  <script>
    function generateSanta() {
      const namesText = document.getElementById('names').value.trim();
      if (!namesText) {
        alert("Please enter at least two names!");
        return;
      }

      const names = namesText.split(/\s*\n\s*/).filter(n => n);
      if (names.length < 2) {
        alert("Need at least 2 participants!");
        return;
      }

      let givers = [...names];
      let receivers = [...names];

      do {
        receivers.sort(() => Math.random() - 0.5);
      } while (givers.some((giver, i) => giver === receivers[i]));

      let html = "<h3>Assignments:</h3><ul>";
      for (let i = 0; i < names.length; i++) {
        html += `<li>${givers[i]} â¡ï¸ ${receivers[i]}</li>`;
      }
      html += "</ul>";

      document.getElementById("result").innerHTML = html;
    }
  </script>
</body>
</html>
